{% extends "gerenciamento/base.html" %}
{% block corpo %}
<div class='col-7 mx-auto'>
    <div class='text-center'>
        <h1>Lista dos Cursos</h1>
    </div>
    <div class='border p-5 border-3 rounded-5'>
        <div>
            <a class='btn btn-info' href="{% url "add_cur" %}">Registrar Curso</a>
        </div>
        <br>
        <div>
            <ul class='list-group text-center'>
                {% for curso in cursos %}
                    <li class='list-group'><a class='list-group-item list-group-item-action' href="{% url "inf_cur" curso.id %}">{{ curso.nome }}</a></li>
                {% empty %}
                    <li>Não há cursos registrados!</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock corpo %}
