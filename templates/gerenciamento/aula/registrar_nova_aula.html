{% extends "gerenciamento/base.html" %}
{% block corpo %}
<div class="col-10 mx-auto">
    <div class="text-center">
        <h1>Registrar uma nova Aula</h1>
    </div>
    <div class="col-7 mx-auto border border-4 p-5 rounded-5">
        <form action="{% url "add_aul" %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class='d-grid gap-2 d-md-block'>
                <input class='btn btn-success' type="submit" value="Enviar">
                <a class='btn btn-danger text' href="{% url "lis_auls" %}">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock corpo %}
