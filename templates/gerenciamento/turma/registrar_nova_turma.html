{% extends "gerenciamento/base.html" %}
{% block corpo %}
<div class='col-10 mx-auto'>
    <div class='text-center'>
        <h1>Registrar uma nova Turma</h1>
    </div>
    <div class='col-7 mx-auto border border-3 rounded-5 p-5'>
        <form action="{% url "add_tur" %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div>
                <input class='btn btn-success' type="submit" value="Enviar">
                <a class='btn btn-danger text' href="{% url "lis_turs" %}">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock corpo %}
